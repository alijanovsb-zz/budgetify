<app-spinner *ngIf="isVisible"></app-spinner>
<div class="dashboard">
  <div class="dashboard__accounts">
    <app-account
      *ngIf="accounts"
      [accounts]="accounts"
      (getActiveAccountID)="setActiveAccountID($event)"
    ></app-account>
  </div>
  <div class="dashboard__main-wrapper">
    <!--  -->
    <div class="dashboard__transactions">
      <app-transactions
        *ngIf="transactionsResponce"
        [transactionsResponce]="transactionsResponce"
        (getTotalBalance)="updateAccountBalance($event)"
      ></app-transactions>
    </div>
    <div class="dashboard__actions">
      <app-actions (actionHappened)="actionHandler($event)"></app-actions>
    </div>
    <!--  -->
  </div>
</div>
