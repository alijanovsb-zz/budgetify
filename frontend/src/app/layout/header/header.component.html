<header class="header" *ngIf="isLoggedIn">
  <button
    class="header__icon-button"
    mat-icon-button
    (click)="toggleSidebar.emit()"
  >
    <mat-icon>menu</mat-icon>
  </button>
  <div class="header__logo">
    <a href="/" class="header__logo-link"> Budgetify </a>
  </div>
  <div class="logout">
    <button mat-button (click)="onLogout()">
      <mat-icon>exit_to_app</mat-icon>
      <span>Logout</span>
    </button>
  </div>
</header>
