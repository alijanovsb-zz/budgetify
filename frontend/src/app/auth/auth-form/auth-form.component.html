<section class="auth">
  <div class="auth-form">
    <h1>Budgetify</h1>
    <form
      [formGroup]="loginForm"
      class="auth-form__form"
      (ngSubmit)="onSubmit()"
    >
      <mat-form-field class="auth-form__row" appearance="outline">
        <mat-label>Email</mat-label>
        <input
          matInput
          type="email"
          placeholder="username@example.com"
          formControlName="email"
        />
      </mat-form-field>
      <mat-form-field class="auth-form__row" appearance="outline">
        <input
          matInput
          formControlName="password"
          placeholder="Password"
          [type]="isVisible ? 'text' : 'password'"
        />
        <mat-icon (click)="togglePasswordVisibility()" matSuffix>{{
          isVisible ? "visibility_off" : "visibility"
        }}</mat-icon>
      </mat-form-field>
      <button
        mat-raised-button
        color="primary"
        type="submit"
        [disabled]="loginForm.invalid"
      >
        Login
      </button>
    </form>
  </div>
</section>
